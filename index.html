<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Centro de Atención</title>
  <meta name="description" content="Nuestro equipo de atención al cliente está disponible para ayudarte.">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f9f9f9;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .loading {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top-color: #25D366;
      border-radius: 50%;
      animation: spin 1s infinite linear;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Conectando con un Cajero...</h2>
    <p>Un momento por favor, estamos preparando el chat.</p>
    <div class="loading"></div>
    <p>Si no se abre, hacé <a id="fallback" href="#">clic acá</a>.</p>
  </div>

  <script>
    const enlace = atob("aHR0cHM6Ly93YS5saW5rLzg2eXRycA=="); // "https://wa.link/86ytrp" en base64
    document.getElementById("fallback").href = enlace;
    setTimeout(() => {
      window.location.href = enlace;
    }, 3000);
  </script>
</body>
</html>
